<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 50; i++) {
            document.write(i + "</br>")
        }

        for (let i = 50; i >= 1; i--) {
            document.write(i + "</br>")
        }

        a = 1;

        while(a <=50){
            console.log(a);
            document.write(a + '</br>');
            a++;
        }

        a = 50;

        while(a>=1){
            console.log(a);
            document.write(a + '</br>');
            a--;
        }
    </script>
</body>
</html>
